<span *ngIf="pageType == 'edit'">
      <h3> Edit Product </h3>
    </span>

<span *ngIf="pageType == 'new'">
      <h3> New Product </h3>
    </span>

<form [formGroup]="productForm">
  <div class="d-flex justify-content-around">
    <div style="width: 48%">
      <label class="form-label">Product Code</label>
      <input  class="form-control" placeholder="Product Code " formControlName="productCode">
    </div>

    <div style="width: 48%">
      <label class="form-label">Product Name</label>
      <input  class="form-control" placeholder="Product Name" formControlName="productName">
    </div>
  </div>

  <br>

  <div class="d-flex justify-content-around">
    <div style="width: 98%">
      <label class="form-label">Product price</label>
      <input  class="form-control" placeholder="Product price" formControlName="price">
    </div>
  </div>

  <br>

  <div>

    <button type="button" class="btn btn-success save-btn save-btn" (click)="saveProduct()" [disabled]="!isDirty()" [disabled]="!isValid()">
      <p *ngIf="pageType == 'edit'">
        Update
      </p>
      <p *ngIf="pageType == 'new'">
        Save
      </p>
    </button>

  </div>

</form>
