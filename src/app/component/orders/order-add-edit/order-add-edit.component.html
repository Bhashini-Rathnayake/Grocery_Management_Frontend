<span *ngIf="pageType == 'edit'">
      <h3> Edit Order </h3>
    </span>

<span *ngIf="pageType == 'new'">
      <h3> New Order </h3>
    </span>

<form [formGroup]="orderForm">
  <div class="d-flex justify-content-around">
    <div style="width: 48%">
      <label class="form-label">Invoice Number</label>
      <input  class="form-control" placeholder="Invoice Number" formControlName="invoiceNumber">
    </div>

    <div style="width: 48%">
      <label class="form-label">Order Date</label>
      <input  class="form-control" placeholder="Order Date" formControlName="orderDate">
    </div>
  </div>

  <br>

  <div class="d-flex justify-content-around">
    <div style="width: 48%">
      <label class="form-label">Quantity</label>
      <input  class="form-control" placeholder="Quantity " formControlName="quantity">
    </div>

    <div style="width: 48%">
      <label class="form-label">Amount</label>
      <input  class="form-control" placeholder="Amount" formControlName="amount">
    </div>
  </div>

  <br>

  <div class="d-flex justify-content-around">
    <div style="width: 48%">
      <label class="form-label">Payment Method</label>
      <input  class="form-control" placeholder="Payment Method" formControlName="paymentMethod">
    </div>

    <div style="width: 48%">
      <label class="form-label">Status</label>
      <input  class="form-control" placeholder="Status" formControlName="status">
    </div>
  </div>

  <div class="d-flex justify-content-around">
    <div style="width: 48%">
      <label class="form-label">Product</label>
      <select class="form-select" aria-label="Default select example" formControlName="productId">
        <option [value]="">Select Product Code</option>
        <option *ngFor="let product of products"
                [value]="product.productId">{{product.productCode}}</option>
      </select>
    </div>

    <div style="width: 48%">
      <label class="form-label">Customer</label>
      <select class="form-select" aria-label="Default select example" formControlName="customerId">
        <option [value]="">Select Customer Name</option>
        <option *ngFor="let customer of customers"
                [value]="customer.customerId">{{customer.customerName}}</option>
      </select>
    </div>
  </div>

  <br>

  <div>

    <button type="button" class="btn btn-success save-btn save-btn" (click)="saveData()"  [disabled]="!isDirty()" [disabled]="!isValid()">
      <p *ngIf="pageType == 'edit'">
        Update
      </p>
      <p *ngIf="pageType == 'new'">
        Save
      </p>
    </button>

  </div>

</form>
