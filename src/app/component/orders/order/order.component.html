<div class="header-elements">
  <h3>Customer Orders</h3>

  <button type="button" class="btn btn-success" (click)="addEditOrder(null)"> New Order </button>
</div>

<div>
  <form class="d-flex" (ngSubmit)="onSearch()">
    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" [(ngModel)]="searchTerm" name="searchTerm">
    <button class="btn btn-outline-success" type="submit">Search</button>
    <button style="margin-left: 5px;" class="btn btn-outline-secondary" type="button" (click)="onClear()">Clear</button>
  </form>
</div>

<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th scope="col">Invoice Number</th>
      <th scope="col">Order Date</th>
      <th scope="col">Customer Name</th>
      <th scope="col">Product Code</th>
      <th scope="col">Order Quantity</th>
      <th scope="col">Order Amount</th>
      <th scope="col">Payment Method</th>
      <th scope="col">Status</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let order of filteredOrders">
      <td>{{order.invoiceNumber}}</td>
      <td>{{order.orderDate}}</td>
      <td>{{order.customerName}}</td>
      <td>{{order.productCode}}</td>
      <td>{{order.quantity}}</td>
      <td>{{order.amount}}</td>
      <td>{{order.paymentMethod}}</td>
      <td>{{order.status}}</td>
      <td>
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square edit-btn" viewBox="0 0 16 16" (click)="addEditOrder(order)">
          <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
          <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
        </svg>
      </td>
    </tr>
  </tbody>
</table>
